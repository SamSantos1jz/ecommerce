{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body {
        background: linear-gradient(180deg, #455566, #283542);
        background-repeat: no-repeat; /* Evita repetição */
        background-size: cover; /* Faz o gradiente cobrir toda a área */
        background-attachment: fixed; /* Fixa o fundo, para que ele não role com a página */
    }
    .navegacao{
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
    }

</style>
<body>
    
    <div class="container navegacao" >
        <img style="border-radius: 20px;" src="{% static 'img/ecommerce_logo.jpeg' %}" alt="" width="80px" height="80px">
        <div class="text">
            <input type="text" width="200px">
        </div>
       
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
